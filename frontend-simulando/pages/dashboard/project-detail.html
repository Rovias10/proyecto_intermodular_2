<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Proyecto | Gestor de Proyectos</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
    <!-- AdminLTE css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <!-- Auth Guard -->
    <script type="module" src="../../js/auth-guard.js"></script>

    <div class="wrapper">
        <!-- Header -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown user-menu">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                        <img src="https://placehold.co/160x160/007bff/ffffff?text=U" id="userAvatarSmall" class="user-image img-circle elevation-2" alt="User Image">
                        <span class="d-none d-md-inline" id="userNameSmall">Cargando...</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                        <li class="user-header bg-primary">
                            <img src="https://placehold.co/160x160/007bff/ffffff?text=U" id="userAvatarLarge" class="img-circle elevation-2" alt="User Image">
                            <p id="userNameLarge">Cargando...</p>
                        </li>
                        <li class="user-footer">
                            <a href="profile.html" class="btn btn-default btn-flat">Perfil</a>
                            <a href="#" id="logoutBtn" class="btn btn-default btn-flat float-right">Cerrar Sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Menú Lateral -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="index.html" class="brand-link">
                <span class="brand-text font-weight-light"><b>Gestor</b>DAW</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="projects.html" class="nav-link active"> <!-- Activo porque es sub-página -->
                                <i class="nav-icon fas fa-folder"></i><p>Proyectos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="profile.html" class="nav-link">
                                <i class="nav-icon fas fa-user-cog"></i><p>Mi Perfil</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6"><h1 class="m-0" id="projectDetailName">Cargando...</h1></div>
                        <div class="col-sm-6">
                            <!-- Botones Nivel 3 - se mostrarán/ocultarán con JS según el ROL -->
                            <button id="deleteProjectButton" class="btn btn-danger float-sm-right ml-2 permission-owner" style="display: none;">
                                <i class="fas fa-trash"></i> Borrar Proyecto
                            </button>
                            <button id="inviteUserButton" class="btn btn-success float-sm-right ml-2 permission-owner-editor" style="display: none;" data-toggle="modal" data-target="#inviteModal">
                                <i class="fas fa-user-plus"></i> Invitar
                            </button>
                            <button id="createTaskButton" class="btn btn-primary float-sm-right permission-owner-editor" style="display: none;" data-toggle="modal" data-target="#taskModal">
                                <i class="fas fa-plus"></i> Nueva Tarea
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Tareas (Nivel 2) -->
                        <div class="col-md-8">
                            <div class="card card-primary card-outline">
                                <div class="card-header"><h3 class="card-title">Lista de Tareas</h3></div>
                                <div class="card-body">
                                    <table id="tasksTable" class="table table-bordered table-striped" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Título</th>
                                                <th>Asignado a</th>
                                                <th>Estado</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody><!-- Tareas con JS --></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- Colaboradores (Nivel 3) -->
                        <div class="col-md-4">
                            <div class="card card-primary card-outline">
                                <div class="card-header"><h3 class="card-title">Colaboradores</h3></div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush" id="collaboratorsList">
                                        <!-- Colaboradores con JS -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2024-2025 <a href="#">Proyecto DAW</a>.</strong>
        </footer>
    </div> <!-- ./wrapper -->

    <!-- Modal Tarea -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalTitle">Nueva Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <div class="form-group">
                            <label for="taskTitle">Título</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="taskStatus">Estado</label>
                            <select class="form-control" id="taskStatus">
                                <option value="pending">Pendiente</option>
                                <option value="in_progress">En Progreso</option>
                                <option value="completed">Completada</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskAssignee">Asignar a:</label>
                            <select class="form-control" id="taskAssignee">
                                <!-- Opciones cargadas con JS -->
                            </select>
                        </div>
                        <div id="taskError" class="text-danger mt-2" style="display: none;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveTaskButton">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Invitar -->
    <div class="modal fade" id="inviteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invitar Colaborador</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="inviteForm">
                        <div class="form-group">
                            <label for="inviteEmail">Email del Usuario</label>
                            <input type="email" class="form-control" id="inviteEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="inviteRole">Rol</label>
                            <select class="form-control" id="inviteRole">
                                <option value="viewer">Lector (Viewer)</option>
                                <option value="editor">Editor</option>
                                <!-- Solo un 'owner' puede nombrar a otro 'owner' -->
                                <option value="owner" class="permission-owner" style="display: none;">Dueño (Owner)</option>
                            </select>
                        </div>
                        <div id="inviteError" class="text-danger mt-2" style="display: none;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="sendInviteButton">Invitar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
    <!-- JS Logic -->
    <script src="../../js/app.js" type="module"></script>
</body>
</html>
