<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Gestor de Proyectos</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AdminLTE css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <!-- Auth Guard: Redirige si no hay token -->
    <script type="module" src="../../js/auth-guard.js"></script>

    <div class="wrapper">

        <!-- Header (Navbar) -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown user-menu">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                        <img src="https://placehold.co/160x160/007bff/ffffff?text=U" id="userAvatarSmall" class="user-image img-circle elevation-2" alt="User Image">
                        <span class="d-none d-md-inline" id="userNameSmall">Cargando...</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                        <li class="user-header bg-primary">
                            <img src="https://placehold.co/160x160/007bff/ffffff?text=U" id="userAvatarLarge" class="img-circle elevation-2" alt="User Image">
                            <p id="userNameLarge">Cargando...</p>
                        </li>
                        <li class="user-footer">
                            <a href="profile.html" class="btn btn-default btn-flat">Perfil</a>
                            <a href="#" id="logoutBtn" class="btn btn-default btn-flat float-right">Cerrar Sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Menú Lateral -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="index.html" class="brand-link">
                <span class="brand-text font-weight-light"><b>Gestor</b>DAW</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link active">
                                <i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="projects.html" class="nav-link">
                                <i class="nav-icon fas fa-folder"></i><p>Proyectos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="profile.html" class="nav-link">
                                <i class="nav-icon fas fa-user-cog"></i><p>Mi Perfil</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid"><h1 class="m-0">Dashboard</h1></div>
            </div>
            <section class="content">
                <div class="container-fluid">
                    <!-- Tarjetas de estadísticas (Nivel 2) -->
                    <div class="row" id="dashboardStats">
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-info">
                                <div class="inner"><h3 id="statTotalProjects">0</h3><p>Proyectos</p></div>
                                <div class="icon"><i class="fas fa-folder"></i></div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class="small-box bg-warning">
                                <div class="inner"><h3 id="statTasksPending">0</h3><p>Tareas Pendientes</p></div>
                                <div class="icon"><i class="fas fa-clock"></i></div>
                            </div>
                        </div>
                         <div class="col-lg-3 col-6">
                            <div class="small-box bg-success">
                                <div class="inner"><h3 id="statTasksCompleted">0</h3><p>Tareas Completadas</p></div>
                                <div class="icon"><i class="fas fa-check"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2024-2025 <a href="#">Proyecto DAW</a>.</strong>
        </footer>
    </div> <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
    <!-- JS Logic -->
    <script src="../../js/app.js" type="module"></script>
</body>
</html>
