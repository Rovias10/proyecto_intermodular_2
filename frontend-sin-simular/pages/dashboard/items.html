<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Items</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dashboard</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link" id="logoutBtn">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h2>Listado de Items</h2>
      <table class="table table-bordered" id="itemsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#itemModal"
      >
        Crear Nuevo
      </button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="itemModal"
      tabindex="-1"
      aria-labelledby="itemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="itemModalLabel">Nuevo Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="itemForm">
              <div class="mb-3">
                <label for="itemName" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="itemDesc" class="form-label">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemDesc"
                  required
                />
              </div>
              <input type="hidden" id="itemId" />
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
            <div
              id="itemError"
              class="text-danger mt-2"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/api-service.js"></script>
  </body>
</html>
